- id: 207
  title: "Czy jesteÅ› pewny, Å¼e twoje tokeny oAuth2 sÄ… bezpieczne?"
  place: "Sala B"
  subtype: presentation
  description: >
    Using tokens for authorization in your front-end app is easy and comes with a lot of benefits. 
    But, it is easy to introduce security holes that make your application vulnerable to 
    token-stealing attacks - not just from your own code but also from other packages you depend on. <br /><br />

    When you use oAuth2 for authorization in your javascript application, 
    it is common to store the tokens in the session or local storage of your browser. 
    The problem is that any cross-site scripting vulnerability in your application - including from 3rd party packages 
    - may make it possible for attackers to steal the access and refresh tokens and impersonate your users.
    In this talk, we will examine various mitigation patterns that can help you to hide or revoke tokens, 
    including Refresh Token Rotation and more. 
    Finally, we will compare to the "Backend For Frontend" (BFF) pattern, 
    to help you understand whether you should do that instead of your current implementation.
  speakers: [ 7 ]
