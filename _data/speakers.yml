- id: 1
  name: "Jarosław"
  surname: "Pałka"
  title: "Software Consultant/Architect/Trainer"
  bio: >
    Od ponad 20 lat w branży IT, jako administrator baz danych, programista, architekt, manager i „inżynier od spraw katastrof”.
    Brałem udział w małych, średnich i nonsensownie dużych projektach, prowadzonych zgodnie zasadami „waterfall”, Agile oraz przy braku jakichkolwiek metodyk, z tym samym zawsze skutkiem.
    Co doprowadziło mnie do wniosku, że nieważne co robisz tak długo, jak robisz to dobrze, w najprostszy z możliwych sposobów i używasz właściwych narzędzi, które wykonają pracę za ciebie.
    W międzyczasie dałem się porwać ideą TDD oraz Software Craftmanship, do granic możliwości wyeksploatować tak piękne w swej prostocie pomysły jak REST i NoSQL,
    by potem porzucić je, by zgłębić tajniki „system thinking” i zachwycić się siłą jaką niesie z sobą „metafora” i odkryć, że rządzą nami te same prawa „natury”.
    Niepokorny wyznawca kościoła JVM, badacz bytecode’u i JIT oraz wszelkiej maści parserów, interpreterów i kompilatorów. Na co dzień walczący o lepszą wydajność w Neo4j.
    Od czasu do czasu można usłyszeć moje niskiej jakości żarty na temat architektury na konferencjach w Polsce.
    W wolnych chwilach trener w http://symentis.pl i autor bloga na http://geekyprimitives.wordpress.com/ oraz samozwańczy dyktator w radach programowych konferencji.
  thumbnailUrl: jarek-palka.jpg
  rockstar: true
  social:
    - { name: "linkedin", link: "https://www.linkedin.com/in/jpalka/" }
    - { name: "twitter", link: "https://twitter.com/j_palka" }
- id: 2
  name: Łukasz
  surname: Szydło
  rockstar: true
  thumbnailUrl: lukasz-szydlo.jpg
  bio: >
    Programista pasjonat, fan “Software Craftsmanship” i zwinnego podejścia do wytwarzania oprogramowania.
    <br /><br />
    Lubi proste rozwiązania skomplikowanych problemów. 
    Na codzień zajmuje się tematami z zakresu architektury aplikacji biznesowych, Domain-Driven Design, 
    Continuous Delivery, technologii Java oraz testowania automatycznego. Prywatnie mąż, ojciec piątki dzieci.
- id: 3
  name: Michał
  surname: Bartyzel
  rockstar: true
  thumbnailUrl: michal-bartyzel.jpg
  bio: >
    Pracuję w branży IT od 20 lat jako programista, team leader, architekt, przedsiębiorca. 
    Przez wiele lat pomagałem zespołom refaktoryzować kod, od jakiegoś czasu zajmuję się reorganizacją 
    procesów dostarczania oprogramowania oraz usprawnianiem współpracy z klientem. Napisałem kilka książek min. 
    “Oprogramowanie szyte na miarę. Jak rozmawiać z klientem, który nie wie, czego chce?” i 
    “Getting Things Programmed. Droga do efektywności”. 
    Więcej o mnie i o mojej pracy dowiesz się na stronie <a href="https://michalbartyzel.pl" target="_blank">https://michalbartyzel.pl</a>
- id: 4
  name: "Wojtek"
  surname: "Ptak"
  thumbnailUrl: wojtek-ptak.jpg
  rockstar: true
  bio: >
    Wojtek works as Head of Product Engineering at Revolut.
    Before, he worked as CTO for several companies, provided consulting, training, and assisted in building various data collecting,
    analytics, and applied ML/AI solutions, including Big Data implementations, data stream processing systems, and data insight projects.
    <br /><br />
    He worked with multiple Forbes 500 brands in the US, UK, and the Netherlands, including The Coca-Cola Company,
    the American Bankers Association, Macy’s, Bloomingdales, Heineken, Saks 5th Avenue, BP, Boots, Polo Ralph Lauren, Porsche, HSBC, and others.
- id: 5
  name: Konrad
  surname: Kokosa
  rockstar: true
  thumbnailUrl: konrad-kokosa.jpg
  bio: >
    Założyciel <a href="https://crowdpub.org" target="_blank">https://crowdpub.org</a>, na nowo definiujący sposób pisania i czytania książek. 
    Współzałożyciel inicjatywy <a href="https://dotnetos.org" target="_blank">https://dotnetos.org</a> mającej na celu nauczanie w obszarze .NET, 
    w szczególności o wydajności aplikacji. Niezależny konsultant programujący od kilkunastu lat, 
    prelegent konferencyjny i autor książki Pro .NET Memory Management. 
    Sceptyczny fan technologii Web3 i blockchain. Microsoft MVP.
- id: 6
  name: Szymon
  surname: Warda
  rockstar: true
  thumbnailUrl: szymon-warda.jpg
  bio: >
    W IT od czasów kiedy Internet Explorer 6 uchodził za "lepszą" przeglądarkę. 
    Po zrealizowaniu marzenia każdego informatyka, czyli stworzeniu gry, buduję systemy rozproszone. 
    Pasjonat modelowania danych, ewolucyjnego podejścia do architektury i znajdywania balansu między rozwiązaniami 
    białkowymi a technologicznymi. 1/2 PatoArchitektów.
- id: 7
  name: Łukasz
  surname: Kałużny
  rockstar: true
  thumbnailUrl: lukasz-kaluzny.jpg
  bio: >
    Pracuje jako doradca technologiczny w zakresie strategii i architektury IT w Protopii, 
    głównie związanych z technologiami chmurowymi i kontenerowymi - z Azure od 2013, Dockerem od 2014, 
    a K8s - 2016/2017. Prowadzi podcast Patoarchitekci.io o technologii skierowany seniorów deweloperów, 
    architektów IT. Od 2012 roku wyróżniany corocznie nagrodą Microsoft MVP.
