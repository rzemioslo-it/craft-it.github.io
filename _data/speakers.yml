- id: 9
  name: Mariusz
  surname: Gil
  rockstar: true
  thumbnailUrl: mariusz-gil.jpg
  bio: >
    Software architect interesujący się złożonymi systemami o wysokiej wartości biznesowej, 
    związany głównie z platformami webowymi. Ex-CTO, konsultant, speaker i trener w Bottega IT Minds. 
    Z branżą IT związany od ponad 18 lat. Od kilku lat wykorzystuje EventStorming jako narzędzie do komunikacji 
    pomiędzy zespołami developerskimi i biznesowymi, a także do modelowania oprogramowania w oparciu o DDD, 
    CQRS czy EventSourcing. Uczestnik EventStorming Summit 2017, gdzie wspólnie z innymi zaproszonymi przez 
    Alberto Brandoliniego osobami pracował nad rozwojem tej techniki. Po godzinach oddaje się swoim innym pasjom, 
    fotografii i gitarze elektrycznej.
