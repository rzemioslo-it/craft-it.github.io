  thumbnailUrl: dawid-pereira.jpg
  rockstar: true
  bio: >
    Programista z wieloletnim doświadczeniem w technologiach Microsoft, 
    specjalizujący się w projektowaniu aplikacji skoncentrowanych na potrzebach biznesowych ponad potrzebami 
