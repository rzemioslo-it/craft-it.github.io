  id: 12
  name: "Maciej"
  surname: "Drapała"
  thumbnailUrl: maciej-drapala.jpg
  title: "CIO/IT Architect/Digital Transformation/PM/ - Fabrity"
  bio: >
    Manager IT z ponad 10 letnim doświadczeniem zarówno od strony dostawcy systemów IT 
    jak i klienta wdrażającego nowoczesne rozwiązania informatyczne. 
    Często występował w roli Project Managera oraz Głównego Architekta, 
    który samodzielnie prowadził działania operacyjne (od inicjacji, poprzez wybór rozwiązania, 
    opracowanie architektury, podpisanie umowy aż do uruchomienia produkcyjnego i finalnego odbioru). 
    Interesuje się nowymi technologiami, chętnie uczestniczę w projektach R&D, 
    tworzę strategię oraz wdrażam projekty innowacyjne, 
    których celem jest usprawnienie i optymalizacja procesów biznesowych. 
    Obecnie jestem mocno pochłonięty przez świat platform i technologii low-code, 
    a przy ich pomocy pomagam usprawnić i zautomatyzować rozwiązania informatyczne. 
    Nie obce są mi również enigmatyczne skróty takie jak DPA, RPA, IoT, DMS, AI 
    – w szczególności związane z platformami Microsoft Power Platform.

